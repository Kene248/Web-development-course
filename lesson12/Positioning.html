<!DOCTYPE html>
<html>
<head>
<style>
div {
    right: 30px;
    border: 30px solid #73AD21;
}
div.absolute {
position:absolute;
left: 50px;
border: 3px solid blue;
}
div.relative {
    position: relative;
    left: 300px;
    border: 3px solid #73AD21;
}
div.fixed{
position: relative;
left: 100px;
border: 3px solid #73AD21;
}
div.sticky{
    position: sticky;
    top: 1px;
    left: 20px;
    width: 100px;
    border: 3px solid #73AD21;
}
</style>
</head>
</html>
<h2>POSITIONING</h2>
<div>
    Div with no positioning property
</div>
<div class="sticky">
    Div with sticky positioning property
</div>
<div class="relative">
    This div element has positioning: relative;
</div>
<div class="absolute">
    Absolute class Div
</div>
</div>
<div class="fixed">
    Div with fixed position property
</div>
