<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio with Image Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .carousel img {
            max-height: 500px;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <h1>My Portfolio Gallery</h1>

    <div class="container">
        <!-- Bootstrap Carousel Slider -->
        <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Minecraft skin.png" class="d-block w-100" alt="Cute Cat 1">
                </div>
                <div class="carousel-item">
                    <img src="marker.jpg" class="d-block w-100" alt="Cute Cat 2">
                </div>
                <div class="carousel-item">
                    <img src="IMG_20240918_144347.jpg" class="d-block w-100" alt="Cute Cat 3">
                </div>
            </div>
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
