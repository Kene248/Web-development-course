<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Practice</title>
</head>
<body>
   <h2>Basic HTML Table</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>28</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>32</td>
            <td>Security Analyst</td>
        </tr>
        <tr>
            <td>Clara</td>
            <td>25</td>
            <td>Pen Tester</td>
        </tr>
    </table>
</body>
</html>
